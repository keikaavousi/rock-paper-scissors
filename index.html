<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="wrapper" id="scores">
            <label>Your Score: <span id="user">0</span><img id="user-select"></label>
            <label>PC Score: <span id="pc">0</span> <img id="pc-select"></label>

        </div>
        <div class="wrapper" id="btn-wrapper">
            <button title="Rock" id="1"><img src="img/rock.png"></button>
            <button title="Paper" id="2"><img src="img/paper.png"></button>
            <button title="Scissors" id="3"><img src="img/scissors.png"></button>
        </div>
        <div class="modal" hidden>
            <div class="modal-inner">
            <h2></h2>
            <button id="retry">Retry &#128260;</button>
        </div>
    </div>
    </div>

<script src="js/master.js"></script>
</body>
</html>
